<div class="mainbody w3-display-container">
  <div class="w3-right w3-animate-right" style="width:5%;right:0">
    <div class="w3-sidebar w3-bar-block w3-small w3-padding-64">
      <button class="w3-bar-item w3-button" ng-click="toggleView(1,'w3-hide');"><i class="material-icons"> list </i></button>
      <button class="w3-bar-item w3-button" ng-click="toggleView(2,'w3-threequarter');"><i class="material-icons"> add_circle_outline </i></button>
      <button class="w3-bar-item w3-button" ng-click="toggleView(3,'w3-threequarter');"><i class="material-icons"> settings </i></button>
    </div>
  </div>
  <div style="width:95%">
    <dashboard ng-class="dashboardWidth"></dashboard>
    <newobj class="w3-quarter" ng-show="showView==2"></newobj>
    <settings class="w3-quarter" ng-show="showView==3"></settings>
  </div>
</div>
